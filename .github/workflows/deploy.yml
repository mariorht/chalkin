name: Deploy to Production

on:
  workflow_run:
    workflows: ["Python tests"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Solo deploy si los tests pasaron
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup WARP for IPv6 support
        uses: fscarmen/warp-on-actions@v1.3
        with:
          mode: client # Usar modo cliente en lugar de wireguard para evitar problemas de dependencias
        
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Para IPv6, usar formato directo sin -H (que no funciona bien con IPv6)
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Si SERVER_HOST contiene ':', es IPv6 y necesita corchetes para SSH
          if [[ $SERVER_HOST == *":"* ]]; then
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'EOF'
              # Crear directorio de backups si no existe
              mkdir -p ~/db_backup
              
              # Hacer backup de la base de datos con timestamp
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              DB_SOURCE=$(docker volume inspect chalkin_chalkin_data -f '{{ .Mountpoint }}' 2>/dev/null || echo "~/chalkin/src/data")
              
              if [ -f "${DB_SOURCE}/chalkin.db" ]; then
                cp ${DB_SOURCE}/chalkin.db ~/db_backup/chalkin_${TIMESTAMP}.db
                echo "âœ… Backup creado: chalkin_${TIMESTAMP}.db"
              else
                echo "âš ï¸  Base de datos no encontrada en ${DB_SOURCE}"
              fi
              
              # Mantener solo los 30 backups mÃ¡s recientes
              cd ~/db_backup
              ls -t chalkin_*.db 2>/dev/null | tail -n +31 | xargs -r rm
              echo "ðŸ“¦ Backups actuales: $(ls -1 chalkin_*.db 2>/dev/null | wc -l)"
              
              # Deploy
              cd ~/chalkin
              git pull origin main
              docker compose -f docker-compose.prod.yml up -d --build
              docker compose -f docker-compose.prod.yml exec -T api alembic upgrade head
              echo "âœ… Deployed at $(date)"
          EOF
          else
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'EOF'

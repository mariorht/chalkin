name: Deploy to Production

on:
  workflow_run:
    workflows: ["Python tests"]
    types:
      - completed
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Solo deploy si los tests pasaron
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup WARP for IPv6 support
        uses: fscarmen/warp-on-actions@v1.3
        with:
          mode: client # Usar modo cliente en lugar de wireguard para evitar problemas de dependencias
        
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ~/chalkin
            git pull origin main
            docker compose -f docker-compose.prod.yml up -d --build
            docker compose -f docker-compose.prod.yml exec -T api alembic upgrade head
            echo "âœ… Deployed at $(date)"
          EOF

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis sesiones - Chalkin</title>
    <link rel="stylesheet" href="/static/css/app-shell.css">
    <link rel="stylesheet" href="/static/css/cards.css">
</head>
<body class="has-app-shell">
    <div class="container">
        <div style="text-align: right; margin-bottom: 1rem;">
            <a href="/sessions/new" class="btn-new">+ Nueva</a>
        </div>

        <div id="sessionsList">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Cargando sesiones...</p>
            </div>
        </div>
    </div>

    <script src="/static/js/app-shell.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Inicializar App Shell
        AppShell.init({ activePage: 'sessions' });
        
        const API_URL = '/api';
        const token = AppShell.token;

        function renderSessionCard(session) {
            const isActive = !session.ended_at;
            const duration = Utils.formatDuration(session.started_at, session.ended_at);
            const dateIcon = Utils.formatDateIcon(session.date);
            
            const user = AppShell.user || {};
            const initial = (user.username || 'U').charAt(0).toUpperCase();
            
            return `
                <a href="/sessions/${session.id}" class="session-card">
                    <div class="session-header">
                        <div class="session-info">
                            <div class="avatar own">${initial}</div>
                            <div class="session-details">
                                <span class="gym-name">üìç ${session.gym_name || 'Sesi√≥n'}</span>
                                ${isActive ? 
                                    '<span class="session-status status-active"><span class="pulse"></span> En curso</span>' :
                                    (duration ? `<span class="duration">‚è±Ô∏è ${duration}</span>` : '')
                                }
                            </div>
                        </div>
                        <div class="date-info">
                            <span class="date-badge">${Utils.formatDateBadge(session.date)}</span>
                            <span class="date-full">${dateIcon.day} ${dateIcon.month}</span>
                        </div>
                    </div>
                    
                    <div class="session-stats">
                        <div class="stat">
                            <div class="stat-value">${session.total_ascents || 0}</div>
                            <div class="stat-label">Bloques</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value flash">‚ö° ${session.flashes || 0}</div>
                            <div class="stat-label">Flashes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value send">‚úì ${(session.total_ascents || 0) - (session.flashes || 0)}</div>
                            <div class="stat-label">Sends</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value grade">${session.max_grade_label || '-'}</div>
                            <div class="stat-label">M√°x. grado</div>
                        </div>
                    </div>
                </a>
            `;
        }

        async function loadSessions() {
            const container = document.getElementById('sessionsList');
            
            try {
                const response = await AppShell.fetchWithAuth(`${API_URL}/sessions?limit=50`);
                
                if (!response || response.status === 401) {
                    window.location.href = '/login';
                    return;
                }
                
                const sessions = await response.json();
                
                if (sessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <span>üßó</span>
                            <h2>Sin sesiones a√∫n</h2>
                            <p>¬°Empieza tu primera sesi√≥n de escalada!</p>
                            <a href="/sessions/new">+ Iniciar sesi√≥n</a>
                        </div>
                    `;
                    return;
                }
                
                // Group by month
                let currentMonth = '';
                let html = '';
                
                sessions.forEach(session => {
                    const monthYear = Utils.getMonthYear(session.date);
                    
                    if (monthYear !== currentMonth) {
                        currentMonth = monthYear;
                        html += `<div class="month-divider">${monthYear}</div>`;
                    }
                    
                    html += renderSessionCard(session);
                });
                
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading sessions:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <span>‚ùå</span>
                        <h2>Error al cargar</h2>
                        <p>No pudimos cargar tus sesiones. Int√©ntalo de nuevo.</p>
                        <a href="javascript:location.reload()">Reintentar</a>
                    </div>
                `;
            }
        }

        loadSessions();
    </script>
</body>
</html>

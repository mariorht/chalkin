<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Sesi√≥n - Chalkin</title>
    <link rel="stylesheet" href="/static/css/app-shell.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #2EC4B6;
            --dark: #1A1A2E;
            --light: #F7F7F7;
            --gray: #6B7280;
            --error: #EF4444;
            --success: #22C55E;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
        }

        /* Header styles in app-shell.css */

        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--gray);
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .gym-selector {
            margin-bottom: 2rem;
        }

        .gym-selector h2 {
            color: var(--dark);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .gyms-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .gym-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .gym-option:hover {
            border-color: var(--primary);
        }

        .gym-option.selected {
            border-color: var(--primary);
            background: rgba(255, 107, 53, 0.05);
        }

        .gym-option input {
            display: none;
        }

        .gym-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--secondary), #1AA399);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }

        .gym-details {
            flex: 1;
        }

        .gym-details h3 {
            color: var(--dark);
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .gym-details p {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .gym-check {
            width: 24px;
            height: 24px;
            border: 2px solid #E5E7EB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
            transition: all 0.2s;
        }

        .gym-option.selected .gym-check {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .alert.show {
            display: block;
        }

        .empty-gyms {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .empty-gyms a {
            color: var(--primary);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .add-gym-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .add-gym-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="has-app-shell">
    <main class="main-container">
        <div class="page-header">
            <h1>üöÄ Nueva sesi√≥n</h1>
            <p>Elige un gimnasio para empezar a escalar</p>
        </div>

        <div class="card">
            <div id="alert" class="alert alert-error"></div>

            <form id="sessionForm">
                <div class="gym-selector">
                    <h2>Selecciona el gimnasio</h2>
                    <div class="gyms-list" id="gymsList">
                        <div class="empty-gyms">Cargando gimnasios...</div>
                    </div>
                    <a href="/gyms/new" class="add-gym-link">+ A√±adir nuevo gimnasio</a>
                </div>

                <div class="form-group">
                    <label for="title">T√≠tulo (opcional)</label>
                    <input type="text" id="title" name="title" maxlength="100" placeholder="Ej: Sesi√≥n de fuerza, D√≠a de volumen...">
                </div>

                <div class="form-group">
                    <label for="subtitle">Subt√≠tulo (opcional)</label>
                    <input type="text" id="subtitle" name="subtitle" maxlength="200" placeholder="Ej: Trabajando laterales, Probando la zona nueva...">
                </div>

                <div class="form-group">
                    <label for="notes">Notas (opcional)</label>
                    <textarea id="notes" name="notes" rows="2" placeholder="Notas adicionales..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    ‚ñ∂Ô∏è Iniciar sesi√≥n
                </button>
            </form>
        </div>
    </main>

    <script src="/static/js/app-shell.js"></script>
    <script>
        // Inicializar App Shell
        AppShell.init({ activePage: 'sessions' });
        
        const API_URL = '/api';
        const token = AppShell.token;
        let selectedGymId = null;
        
        // Get gym from URL if provided
        const urlParams = new URLSearchParams(window.location.search);
        const preselectedGymId = urlParams.get('gym');

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.classList.add('show');
        }

        function hideAlert() {
            document.getElementById('alert').classList.remove('show');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>Iniciando...';
            } else {
                btn.disabled = false;
                btn.textContent = '‚ñ∂Ô∏è Iniciar sesi√≥n';
            }
        }

        async function loadGyms() {
            const container = document.getElementById('gymsList');
            
            try {
                const response = await fetch(`${API_URL}/gyms`);
                const gyms = await response.json();
                
                if (gyms.length === 0) {
                    container.innerHTML = `
                        <div class="empty-gyms">
                            <p>No hay gimnasios a√∫n.</p>
                            <p><a href="/gyms/new">A√±ade tu primer gimnasio</a> para empezar.</p>
                        </div>
                    `;
                    // Disable submit button when no gyms
                    document.getElementById('submitBtn').disabled = true;
                    return;
                }
                
                container.innerHTML = gyms.map(gym => `
                    <label class="gym-option" data-gym-id="${gym.id}">
                        <input type="radio" name="gym_id" value="${gym.id}">
                        <div class="gym-icon">üè†</div>
                        <div class="gym-details">
                            <h3>${gym.name}</h3>
                            <p>${gym.location || gym.grading_system_type}</p>
                        </div>
                        <div class="gym-check">‚úì</div>
                    </label>
                `).join('');
                
                // Add click handlers
                document.querySelectorAll('.gym-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.gym-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedGymId = parseInt(option.dataset.gymId);
                    });
                });
                
                // Select preselected gym or first gym by default
                let gymToSelect = gyms[0].id;
                if (preselectedGymId) {
                    const preselected = gyms.find(g => g.id === parseInt(preselectedGymId));
                    if (preselected) {
                        gymToSelect = preselected.id;
                    }
                }
                
                const targetOption = document.querySelector(`.gym-option[data-gym-id="${gymToSelect}"]`);
                if (targetOption) {
                    targetOption.classList.add('selected');
                    selectedGymId = gymToSelect;
                }
            } catch (error) {
                container.innerHTML = '<div class="empty-gyms">Error cargando gimnasios</div>';
            }
        }

        document.getElementById('sessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            
            if (!selectedGymId) {
                showAlert('Selecciona un gimnasio');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${API_URL}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        gym_id: selectedGymId,
                        title: document.getElementById('title').value || null,
                        subtitle: document.getElementById('subtitle').value || null,
                        notes: document.getElementById('notes').value || null
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Error al crear la sesi√≥n');
                }
                
                const session = await response.json();
                
                // Redirect to session page
                window.location.href = `/sessions/${session.id}`;
            } catch (error) {
                showAlert(error.message);
            } finally {
                setLoading(false);
            }
        });

        loadGyms();
    </script>
</body>
</html>

events {
    worker_connections 1024;
}

http {
    # Definimos el acceso a tu contenedor de la API
    upstream chalkin_api {
        server api:8001;
    }

    # 1. BLOQUE HTTP: Redirigir siempre a HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name chalkin.es www.chalkin.es;

        return 301 https://$host$request_uri;
    }

    # 2. BLOQUE HTTPS: Configuración principal con SSL de Cloudflare
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name chalkin.es www.chalkin.es;

        # Rutas a los certificados que generaste en Cloudflare
        # (Asegúrate de que en el docker-compose el volumen apunte a /etc/nginx/certs/)
        ssl_certificate     /etc/nginx/certs/chalkin.pem;
        ssl_certificate_key /etc/nginx/certs/chalkin.key;

        # Protocolos recomendados por Cloudflare para modo Full
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Configuración de Proxy para la App
        location / {
            proxy_pass http://chalkin_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Soporte para WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Manejo de archivos estáticos
        location /static/ {
            proxy_pass http://chalkin_api;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable";
        }
    }
}
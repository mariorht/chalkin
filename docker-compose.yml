services:
  api:
    build: ./src
    container_name: chalkin_api
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///./chalkin.db
      - DEBUG=${DEBUG:-true}
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app
      - chalkin_data:/app/data
    restart: unless-stopped

volumes:
  chalkin_data:
